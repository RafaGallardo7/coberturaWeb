          </div>
          <div id='divFindArea'>
            <label class='tag' id='lblFindArea'>
              Buscar Área
            </label>
            <br/>
            <input class='elemDivIzqFind' id='txtFindArea' max='7200' min='1' step='1' type='number' value='1'/>
            <input class='elemDivIzqFind' id='btnFindArea' onClick='buscarArea()' type='submit' value='Buscar'/>
            <div id='navButtons'>
              <button class='btnNav' id='btnArriba' onClick='moveArriba()' type='button'>
                &#8593;
              </button>
              <br/>
              <button class='btnNav' id='btnIzquierda' onClick='moveIzquierda()' type='button'>
                &#8592;
              </button>
              <button class='btnNav' id='btnDerecha' onClick='moveDerecha()' type='button'>
                &#8594;
              </button>
              <br/>
              <button class='btnNav' id='btnAbajo' onClick='moveAbajo()' type='button'>
                &#8595;
              </button>
            </div>
          </div>
          <div id='divIzqShow'>
            <label class='tag' id='lblFindArea'>
              Resultados
            </label>
            <br/>
            <label class='labelResults'>
              Num. Área:
            </label>
            <label class='resLblResults' id='lblShowAreaSelect'>
              0
            </label>
            <br/>
            <label class='labelResults'>
              Pot. Prom:
            </label>

            </label>
            <br/>
            <label class='labelResults'>
              Num. Dat:
            </label>
            <label class='resLblResults' id='lblShowNumPotsSelect'>
              0
            </label>
            <br/>
            <label class='labelResults'>
              Potencias Medidas:
            </label>

      <center>
        <div id='googleMap'/>
      </center>
      <center>
      </center>

          <div id='divMovistar' onclick='getHistogram(mPotPromAreaMovistar, mediaMovistar, desvEMovistar)'/>
          <div id='divCnt' onclick='getHistogram(mPotPromAreaCnt, mediaCnt, desvECnt)'/>
